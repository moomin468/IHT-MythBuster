<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MythBuster: Inheritance Tax Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #e5e5ea;
            color: black;
            align-self: flex-start;
            text-align: left;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="bot-message message">Select a myth to see the truth:</div>
        </div>
        
        <div class="buttons-container" id="buttons-container">
            <button onclick="selectMyth(1)">Myth: I won’t pay any IHT on my business or company.</button>
            <button onclick="selectMyth(2)">Myth: Surviving the “seven-year clock” is all I have to worry about.</button>
            <button onclick="selectMyth(3)">Myth: I have to wait seven years for a gift to be outside my estate for IHT.</button>
        </div>
    </div>

    <script>
        function selectMyth(option) {
            let response = "";
            
            if (option === 1) {
                response = "<b>Fact:</b> Unless Business Relief is available in full, the value (or part) of a business can be charged to IHT, creating a significant liability.<br><br>" +
                           "For example, if you have grown a £50m business that you would like to transfer either as part of retirement or estate planning and have not made use of Business Relief, this could create a 40% IHT liability of £20m.";
            } 
            else if (option === 2) {
                response = "<b>Fact:</b> Gifts of chargeable assets (such as shares and property) during your lifetime are also exposed to capital gains tax (CGT), risking a significant tax charge if the value of the asset has risen since you acquired it.<br><br>" +
                           "There are also anti-avoidance provisions to prevent you from retaining benefits from gifted assets, or assets acquired via gifts of cash, so lifetime gifts can require careful thought to be an important part of IHT planning.";
            } 
            else if (option === 3) {
                response = "<b>Fact:</b> Gifts of capital between you and another person are deemed potentially exempt transfers (PET) for IHT and do require you to survive seven years from the date of the gift.<br><br>" +
                           "However, not all gifts are PET, and you may have scope to make immediately exempt gifts if that is appropriate for your situation and wishes.";
            }

            let chatBox = document.getElementById("chat-box");

            // Add user message
            let userMessage = document.createElement("div");
            userMessage.className = "user-message message";
            userMessage.innerHTML = document.querySelector(`button:nth-child(${option})`).textContent;
            chatBox.appendChild(userMessage);

            // Add bot response
            let botMessage = document.createElement("div");
            botMessage.className = "bot-message message";
            botMessage.innerHTML = response;
            chatBox.appendChild(botMessage);

            // Scroll chat to the latest message
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
