<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Tax MythBuster</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'League Spartan', sans-serif;
        }
        body, html {
            height: 100%;
            width: 100%;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            border: 2px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .chat-header {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
            color: black;
        }
        .end-session {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: red;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 10px;
            gap: 10px;
        }
        .message {
            padding: 14px;
            border-radius: 8px;
            max-width: 90%;
            line-height: 1.6;
            cursor: pointer;
            font-size: 16px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
            cursor: default;
        }
        .bot-message {
            background-color: #e5e5ea;
            color: black;
            align-self: flex-start;
            text-align: left;
        }
        .selectable {
            background-color: #e5e5ea;
            border: 1px solid #d1d1d1;
            transition: background 0.3s;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
        }
        .selectable:hover {
            background-color: #d1d1d1;
        }
        .typing-indicator {
            font-style: italic;
            color: gray;
            animation: blink 1.2s infinite;
        }
        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Inheritance Tax MythBuster</div>
        <button class="end-session" onclick="resetChat()">End Session</button>
        <div class="chat-box" id="chat-box"></div>
    </div>

    <script>
        function initializeChat() {
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = ""; // Clears previous content to prevent duplication

            let welcomeMessage = document.createElement("div");
            welcomeMessage.className = "bot-message message";
            welcomeMessage.innerHTML = "Welcome to the <b>Inheritance Tax MythBuster!</b> Iâ€™m here to help you separate fact from fiction when it comes to inheritance tax. Select a myth below, and Iâ€™ll provide you with accurate information.";
            chatBox.appendChild(welcomeMessage);

            showMyths();
        }

        function showMyths() {
            let chatBox = document.getElementById("chat-box");
            let optionsDiv = document.createElement("div");
            optionsDiv.id = "options";
            chatBox.appendChild(optionsDiv);

            let myths = [
                "ðŸ“Œ Myth: Surviving the 'seven-year clock' is all I have to worry about.",
                "ðŸ“Œ Myth: I have to wait seven years for a gift to be outside my estate for IHT.",
                "ðŸ“Œ Myth: My spouse or civil partner is always exempt from IHT.",
                "ðŸ“Œ Myth: Inheritance tax planning is a one-time activity.",
                "ðŸ“Œ Myth: Inheritance tax planning is only about property."
            ];

            myths.forEach((myth, index) => {
                let mythOption = document.createElement("div");
                mythOption.className = "bot-message message selectable";
                mythOption.innerHTML = myth;
                mythOption.onclick = function() { selectMyth(index, myth); };
                optionsDiv.appendChild(mythOption);
            });

            autoScroll();
        }

        function selectMyth(index, selectedMyth) {
            let chatBox = document.getElementById("chat-box");

            let userMessage = document.createElement("div");
            userMessage.className = "user-message message";
            userMessage.innerHTML = selectedMyth;
            chatBox.appendChild(userMessage);

            let responses = [
                "âœ… <b>Fact:</b> Surviving seven years can make a gift IHT-exempt, but **Capital Gains Tax (CGT)** may still apply. If the gifted asset has risen in value, you might face a CGT bill before IHT even comes into play. There are also **anti-avoidance rules** that prevent you from benefiting from gifted assets, meaning careful planning is key.",
                "âœ… <b>Fact:</b> While many gifts require a seven-year wait to become IHT-free, **some are immediately exempt**. Gifts to UK charities, gifts out of regular income, and certain exemptions mean you donâ€™t always have to wait.",
                "âœ… <b>Fact:</b> Spouses and civil partners are generally exempt from IHT, **but only if both are UK-domiciled**. If one is non-domiciled, tax limitations apply. However, the surviving spouse may inherit unused IHT allowances, potentially increasing their tax-free threshold.",
                "âœ… <b>Fact:</b> IHT planning isnâ€™t a **one-time event**. Changes in tax laws, personal circumstances, and financial markets mean your strategy should be reviewed regularly to stay tax-efficient and compliant.",
                "âœ… <b>Fact:</b> While property plays a significant role in IHT, **other assets like investments, savings, and personal belongings** are also taxed. A **holistic approach** ensures all assets are considered in your estate planning."
            ];

            let typingIndicator = document.createElement("div");
            typingIndicator.className = "bot-message message typing-indicator";
            typingIndicator.innerHTML = "MythBuster is typing...";
            chatBox.appendChild(typingIndicator);

            autoScroll();

            setTimeout(() => {
                typingIndicator.remove();

                let botMessage = document.createElement("div");
                botMessage.className = "bot-message message";
                botMessage.innerHTML = responses[index];
                chatBox.appendChild(botMessage);

                showMyths();
            }, 2000);
        }

        function autoScroll() {
            let chatBox = document.getElementById("chat-box");
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 100);
        }

        function resetChat() {
            initializeChat();
        }

        initializeChat();
    </script>

</body>
</html>
