<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Tax MythBuster</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'League Spartan', sans-serif;
        }
        body, html {
            height: 100%;
            width: 100%;
            background-color: #f4f4f9; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            background: #ffffff; /* White chatbot box */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .chat-header {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
            color: #333; /* Dark text */
        }
        .end-session {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: #ff4d4d; /* Soft red */
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 10px;
            gap: 10px;
        }
        .message {
            padding: 14px;
            border-radius: 8px;
            max-width: 90%;
            line-height: 1.6;
            cursor: pointer;
            font-size: 16px;
        }
        .user-message {
            background-color: #007bff; /* Blue for user messages */
            color: white;
            align-self: flex-end;
            text-align: right;
            cursor: default;
            border-radius: 10px 10px 0 10px;
        }
        .bot-message {
            background-color: #e5e5ea; /* Soft gray for bot messages */
            color: black;
            align-self: flex-start;
            text-align: left;
            border-radius: 10px 10px 10px 0;
        }
        .selectable {
            background-color: #e5e5ea;
            border: 1px solid #d1d1d1;
            transition: background 0.3s;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
        }
        .selectable:hover {
            background-color: #d1d1d1;
        }
        .typing-indicator {
            font-style: italic;
            color: gray;
            animation: blink 1.2s infinite;
        }
        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Inheritance Tax MythBuster</div>
        <button class="end-session" onclick="resetChat()">End Session</button>
        <div class="chat-box" id="chat-box"></div>
    </div>

    <script>
        function initializeChat() {
            document.getElementById("chat-box").innerHTML = `
                <div class="bot-message message">Welcome to the <b>Inheritance Tax MythBuster!</b> Iâ€™m here to help you separate fact from fiction when it comes to inheritance tax. Select a myth below, and Iâ€™ll provide you with accurate information.</div>
            `;
            showMyths();
        }

        function showMyths() {
            let chatBox = document.getElementById("chat-box");
            let optionsDiv = document.createElement("div");
            optionsDiv.id = "options";
            chatBox.appendChild(optionsDiv);

            let myths = [
                "ðŸ“Œ Myth: I wonâ€™t pay any IHT on my business or company.",
                "ðŸ“Œ Myth: Surviving the 'seven-year clock' is all I have to worry about.",
                "ðŸ“Œ Myth: I have to wait seven years for a gift to be outside my estate for IHT."
            ];

            myths.forEach((myth, index) => {
                let mythOption = document.createElement("div");
                mythOption.className = "bot-message message selectable";
                mythOption.innerHTML = myth;
                mythOption.onclick = function() { selectMyth(index + 1, myth); };
                optionsDiv.appendChild(mythOption);
            });

            autoScroll();
        }

        function selectMyth(option, selectedMyth) {
            let chatBox = document.getElementById("chat-box");

            let userMessage = document.createElement("div");
            userMessage.className = "user-message message";
            userMessage.innerHTML = selectedMyth;
            chatBox.appendChild(userMessage);

            let response = "";
            let typingTime = 2000;

            if (option === 1) {
                response = "âœ… <b>Fact:</b> Unless Business Relief is available in full, the value (or part) of a business can be charged to IHT, creating a significant liability.";
            } else if (option === 2) {
                response = "âœ… <b>Fact:</b> Gifts of chargeable assets (such as shares and property) during your lifetime are also exposed to capital gains tax (CGT), risking a significant tax charge.";
            } else if (option === 3) {
                response = "âœ… <b>Fact:</b> Gifts of capital between you and another person are deemed potentially exempt transfers (PET) for IHT.";
            }

            let typingIndicator = document.createElement("div");
            typingIndicator.className = "bot-message message typing-indicator";
            typingIndicator.innerHTML = "MythBuster is typing...";
            chatBox.appendChild(typingIndicator);

            autoScroll();

            setTimeout(() => {
                typingIndicator.remove();
                let botMessage = document.createElement("div");
                botMessage.className = "bot-message message";
                botMessage.innerHTML = response;
                chatBox.appendChild(botMessage);
                showMyths();
            }, typingTime);
        }

        function resetChat() {
            initializeChat();
        }

        initializeChat();
    </script>

</body>
</html>
